<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <div>
        <label for="num1">Number 1: </label>
        <input type="number" id="num1" /><br />
        
        <label for="num2">Number 2: </label>
        <input type="number" id="num2" /><br />

        <label for="num3">Number 3: </label>
        <input type="number" id="num3" /><br />
        
        <button onclick="findLargestOfThree()">Find Largest</button>
        <div id="resultThree"></div>
    </div>
    <script>
        function findLargestOfThree() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            
            const largest = Math.max(num1, num2, num3);
            document.getElementById('resultThree').innerText = `The largest number is: ${largest}`;
        }
    </script>
</body>
</html>
