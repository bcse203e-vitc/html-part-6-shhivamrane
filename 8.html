<!DOCTYPE html>
<html>
<head>
    <title>8</title>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="First number" value="12">
        <input type="number" id="num2" placeholder="Second number" value="18">
        <button onclick="calculateGCD()">Calculate GCD</button>
        <div id="result"></div>
    </div>
    <script>
        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        function calculateGCD() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = 
                    'Please enter valid numbers';
                return;
            }
            const result = gcd(num1, num2);
            document.getElementById('result').innerHTML = 
                `GCD of ${num1} and ${num2} is ${result}`;
        }
    </script>
</body>
</html>
