<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17</title>
</head>
<body>    
    <h2>Convert Decimal to Binary</h2>
    <input type="number" id="decimalInput" placeholder="Enter a decimal number">
    <button onclick="convertDecimalToBinary()">Convert to Binary</button>
    <p id="binaryResult"></p>

    <h2>Convert Binary to Decimal</h2>
    <input type="text" id="binaryInput" placeholder="Enter a binary number">
    <button onclick="convertBinaryToDecimal()">Convert to Decimal</button>
    <p id="decimalResult"></p>

    <script>
        function convertDecimalToBinary() {
            const decimal = parseInt(document.getElementById('decimalInput').value);
            if (isNaN(decimal) || decimal < 0) {
                document.getElementById('binaryResult').innerHTML = 'Please enter a valid non-negative decimal number.';
                return;
            }
            let binary = '';
            let num = decimal;

            while (num > 0) {
                binary = (num % 2) + binary;
                num = Math.floor(num / 2); 
            }

            document.getElementById('binaryResult').innerHTML = `Binary: ${binary}`;
        }

        function convertBinaryToDecimal() {
            const binary = document.getElementById('binaryInput').value;
            if (!/^[01]+$/.test(binary)) {
                document.getElementById('decimalResult').innerHTML = 'Please enter a valid binary number.';
                return;
            }
            let decimal = 0;

            for (let i = 0; i < binary.length; i++) {
                decimal += (binary[binary.length - 1 - i] === '1') ? Math.pow(2, i) : 0;
            }

            document.getElementById('decimalResult').innerHTML = `Decimal: ${decimal}`;
        }
    </script>
</body>
</html>
