<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>

<h1>Armstrong Number Checker</h1>
<p>Enter a number to check if it is an Armstrong number:</p>
<input type="number" id="numberInput" placeholder="Enter a number" />
<button onclick="checkArmstrong()">Check</button>

<div class="result" id="result"></div>

<script>
    function checkArmstrong() {
        const number = parseInt(document.getElementById('numberInput').value);
        const digits = number.toString().split('');
        const numDigits = digits.length;

        const sum = digits.reduce((acc, digit) => {
            return acc + Math.pow(parseInt(digit), numDigits);
        }, 0);

        const resultDiv = document.getElementById('result');
        if (sum === number) {
            resultDiv.textContent = `${number} is an Armstrong number. ✅`;
        } else {
            resultDiv.textContent = `${number} is not an Armstrong number. ❌`;
        }
    }
</script>

</body>
</html>
